<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeminiBot</title>
  
  <!-- Favicon -->
  <link rel="icon" href="gemini-icon.png" type="image/png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>

  <!-- Main Chat Container -->
  <div class="container">

    <!-- Header -->
    <div class="title-header">
      <h1>GeminiBot <span class="version-tag">1.5 Flash</span></h1>
      <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <!-- Chat Messages -->
    <div id="chat-box" class="chat-box"></div>

    <!-- Chat Input Form -->
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask anything" autocomplete="off" />
      <button type="submit">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>

  </div>

  <!-- Footer -->
  <footer class="footer">
    Made with Gemini AI by Alder
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
